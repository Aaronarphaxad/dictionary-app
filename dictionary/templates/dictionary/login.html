{% extends "dictionary/layout.html" %}

{% block body %}

<div class="card m-5 p-2 shadow">

    <h2 class="my-3 ml-5">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Login">
    </form>

    <p class="ml-3">Don't have an account? Register<a href="{% url 'register' %}"> here.</a></p>
</div>
{% endblock %}
